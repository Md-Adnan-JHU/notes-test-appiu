name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-node@v3
          with:
            node-version: 20.15.0
        - name: Install
          run: npm install
        - name: Test
          env:
            BROWSERSTACK_USER: ${{ secrets.BS_USER }}
            BROWSERSTACK_KEY: ${{ secrets.BS_USER }}
          run: npx wdio config/wdio.bs.config.ts --spec /test/specs/
        - uses: actions/upload-artifact@v1
          if: failure()
          with:
            name: logs
            path: logs
